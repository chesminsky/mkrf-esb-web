<form class="main security" [formGroup]="form">
    <header class="security__header">
        Учетные записи пользователей
    </header>

    <div class="table">
        <div class="table__header">
            <div class="table__cell">
                Login
            </div>
            <div class="table__cell">
                ФИО
            </div>
        </div>
        <div class="table__content" formArrayName="users">
            <form class="table__body" *ngFor="let user of usersCtrl.controls; index as i " [formGroupName]="i" (submit)="onSubmit(i)">
                <div class="table__row" [ngClass]="getRowClass(i)">
                    <div class="table__cell">
                        {{ user.get('cn').value }}
                    </div>
                    <div class="table__cell">
                        {{ user.get('sn').value }}
                    </div>
                    <div class="table__row-controls">
                        <i class="material-icons-outlined" (click)="expand(i)">edit</i>
                        <i class="material-icons-outlined" (click)="deleteUser(i)">delete</i>
                    </div>
                </div>
                <div class="table-details" *ngIf="isRowVisible(i)">
                    <div class="clearfix table-details__form">
                        <div class="table-details__col">
                            <esb-text-field placeholder="Login" formControlName="cn">
                            </esb-text-field>
                        </div>
                        <div class="table-details__col">
                            <esb-text-field placeholder="ФИО" formControlName="sn"></esb-text-field>
                        </div>
                        <div class="table-details__col">
                            <esb-text-field placeholder="e-mail" formControlName="email"></esb-text-field>
                        </div>
                        <div class="table-details__col">
                            <esb-text-field placeholder="Пароль" formControlName="password" type="password" [canShowPassword]="true"></esb-text-field>
                        </div>
                    </div>

                    <div class="checks" *ngIf="userAccessRights[i]">
                        <header class="checks__header">
                            Администрирование
                        </header>

                        <ul class="checks__list">
                            <li class="checks__item checks__item--parent" *ngFor="let module of userAccessRights[i].moduleAccessRights">
                                <esb-checkbox [label]="module.moduleName" [value]="module.hasAccess"></esb-checkbox>

                                <ul class="checks__list" *ngIf="module.serviceAccessRights && module.serviceAccessRights.length">
                                    <li class="checks__item" *ngFor="let service of module.serviceAccessRights">
                                        <esb-checkbox [label]="service.serviceName" [value]="service.hasAccess"></esb-checkbox>
                                    </li>
                                </ul>
                            </li>
                        </ul>

                        <header class="checks__header">
                            Внешние системы
                        </header>

                        <ul class="checks__list">
                            <li class="checks__item checks__item--parent" *ngFor="let system of userAccessRights[i].systemAccessRights">
                                <esb-checkbox [label]="system.systemName" [value]="system.hasAccess"></esb-checkbox>

                                <ul class="checks__list" *ngIf="system.serviceAccessRights && system.serviceAccessRights.length">
                                    <li class="checks__item" *ngFor="let service of system.serviceAccessRights">
                                        <esb-checkbox [label]="service.serviceName" [value]="service.hasAccess"></esb-checkbox>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>

                    <div class="table-details__buttons">
                        <esb-button class="checks__button" type="button" (click)="cancel(i)">
                            Отменить
                        </esb-button>
                        <esb-button class="checks__button" type="submit" styleType="raised">
                            Сохранить
                        </esb-button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</form>
