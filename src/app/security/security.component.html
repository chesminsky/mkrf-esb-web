<div class="main security">
    <header class="security__header">
        Учетные записи пользователей
    </header>

    <table class="table">
        <thead>
            <tr>
                <th width="40%">
                    Login
                </th>
                <th width="60%">
                    ФИО
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    petrov
                </td>
                <td>
                    Петров Перт Петврвоич
                </td>
            </tr>
            <tr class="is-expanded">
                <td>
                    petrov
                </td>
                <td>
                    Петров Перт Петврвоич
                </td>
            </tr>
            <tr class="table-details">
                <td colspan="2">
                    <div class="clearfix">
                        <div class="table-details__col">
                            <esb-text-field placeholder="Login" value="ivanov" [disabled]="true"></esb-text-field>
                        </div>
                        <div class="table-details__col">
                            <esb-text-field placeholder="ФИО"></esb-text-field>
                        </div>
                        <div class="table-details__col">
                            <esb-text-field placeholder="e-mail"></esb-text-field>
                        </div>
                        <div class="table-details__col">
                            <esb-text-field placeholder="Пароль" type="password" [canShowPassword]="true"></esb-text-field>
                        </div>
                    </div>

                    <div class="checks">
                        <header class="checks__header">
                            Методы
                        </header>

                        <form [formGroup]="form">
                            <ul class="checks__list">
                                <li class="checks__item">
                                    <esb-checkbox label="esb.kinobilet"></esb-checkbox>
                                </li>
                            </ul>
                        </form>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
