<div class="main security">
    <header class="security__header">
        Учетные записи пользователей
    </header>

    <table class="table">
        <thead>
            <tr>
                <th width="40%">
                    Login
                </th>
                <th width="60%">
                    ФИО
                </th>
            </tr>
        </thead>
        <tbody *ngFor="let user of users">
            <tr [ngClass]="{ 'is-expanded': user.expanded }" (click)="user.expanded = !user.expanded">
                <td>
                    {{ user.cn }} 
                </td>
                <td>
                    {{ user.cn }} {{ user.sn }}
                </td>
            </tr>
            <tr class="table-details" *ngIf="user.expanded">
                <td colspan="2">
                    <div class="clearfix table-details__form">
                        <div class="table-details__col">
                            <esb-text-field placeholder="Login" [value]="user.cn" [disabled]="true"></esb-text-field>
                        </div>
                        <div class="table-details__col">
                            <esb-text-field placeholder="ФИО" [value]="user.sn"></esb-text-field>
                        </div>
                        <div class="table-details__col">
                            <esb-text-field placeholder="e-mail" [value]="user.email"></esb-text-field>
                        </div>
                        <div class="table-details__col">
                            <esb-text-field placeholder="Пароль" type="password" [canShowPassword]="true">
                            </esb-text-field>
                        </div>
                    </div>

                    <div class="checks">
                        <header class="checks__header">
                            Методы
                        </header>

                        <ul class="checks__list">
                            <li class="checks__item checks__item--parent">
                                <esb-checkbox label="esb.kinobilet"></esb-checkbox>

                                <ul class="checks__list">
                                    <li class="checks__item">
                                        <esb-checkbox label="get_tickets"></esb-checkbox>
                                    </li>
                                    <li class="checks__item">
                                        <esb-checkbox label="get_statistics"></esb-checkbox>
                                    </li>
                                </ul>
                            </li>
                            <li class="checks__item checks__item--parent">
                                <esb-checkbox label="Администрирование"></esb-checkbox>

                                <ul class="checks__list">
                                    <li class="checks__item">
                                        <esb-checkbox label="Nodered"></esb-checkbox>
                                    </li>
                                    <li class="checks__item">
                                        <esb-checkbox label="Список пользователей"></esb-checkbox>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                        <div class="checks__buttons">
                            <esb-button class="checks__button" type="button">
                                Отменить
                            </esb-button>
                            <esb-button class="checks__button" type="submit" styleType="raised">
                                Сохранить
                            </esb-button>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
